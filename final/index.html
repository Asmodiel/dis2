<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Smart Fridge</title>

    <!-- Bootstrap CSS -->
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">

    <style type="text/css">
        html {
            position: relative;
            min-height: 100%;
        }

        body {
            margin-bottom: 90px;
        }

        #stream {
            border: none;
            height: 99%;
            margin: 0px auto;
            display: block;
            margin-top: 20px;
            margin-bottom: 20px;
        }

        .footer {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 85px;
            background-color: #f5f5f5;
        }

        .footer .container {
            margin-top: 15px;
            margin-bottom: 15px;
        }

        .footer p {
            margin: 5px 0px 5px 0px;
        }
    </style>

    <!-- jQuery -->
    <script src="http://code.jquery.com/jquery.js"></script>
    <!-- Bootstrap JavaScript -->
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.3/socket.io.js"></script>
    <script>
        var socket = io.connect();
        socket.on('live-stream', function(data) {
            var div = $('#stream' + data.cam_id);
            div.show();
            div.find('img').attr('src', 'data:image/jpg;base64,' + data.image_base64);
        });
    </script>
</head>

<body>
<div class="container text-center">
    <h1>Smart Fridge
        <small>Using node.js and raspberry pi</small>
    </h1>

    <hr>

    <div class="row">
        <div style="display:none" class="col-md-6 col-sm-12 col-xs-12" id="stream1">
            Camera 1
            <img class="img-responsive" src="http://www.dailymobile.net/wp-content/uploads/wallpapers/android-640x480-wallpapers/android-640x480-wallpaper-4582.jpg">
        </div>
        <div  style="display:none" class="col-md-6 col-sm-12 col-xs-12" id="stream2">
            Camera 2
            <img class="img-responsive" src="http://www.dailymobile.net/wp-content/uploads/wallpapers/android-640x480-wallpapers/android-640x480-wallpaper-4582.jpg">
        </div>
    </div>
    <hr>
    <div class="row">
        <div  style="display:none" class="col-md-6 col-sm-12 col-xs-12" id="stream3">
            Camera 3
            <img class="img-responsive" src="http://www.dailymobile.net/wp-content/uploads/wallpapers/android-640x480-wallpapers/android-640x480-wallpaper-4582.jpg">
        </div>
        <div  style="display:none" class="col-md-6 col-sm-12 col-xs-12" id="stream4">
            Camera 4
            <img class="img-responsive" src="http://www.dailymobile.net/wp-content/uploads/wallpapers/android-640x480-wallpapers/android-640x480-wallpaper-4582.jpg">
        </div>
    </div>
</div>
<footer class="footer">
    <div class="container text-center text-muted">
        <p>
            Group 7 - DIS II - SS 17 - RWTH Aachen University
        </p>
    </div>
</footer>
</body>

</html>
